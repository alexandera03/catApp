<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Catbreeds</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar..." inputmode="text" debounce="120" (ionInput)="search($event)" (ionCancel)="clearSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">

  @if(cats() && cats().length > 0) {
  @for (cat of cats(); track $index) {
  <div class="ion-padding">
    <cards [cat]="cat"></cards>
  </div>
  }

    <ion-infinite-scroll-content>

      }
